          description: A globally routable number in canonical form according to RFC 8224
        uri: 
          type: string
          description: A SIP URI according to RFC 3261. Used if the "orig" or "dest" is given as a SIP URI
    divSigningRequest:
      title: signingRequest
      type: object
      required: 
