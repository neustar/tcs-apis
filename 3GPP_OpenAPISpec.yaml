          type: string
          description: Identity header field value according to RFC 8224. This string cannot be NULL
          example: "eyJhbGciOiJFUzI1NiIsInBwdCI6InNoYWtlbiIsInR5cCI6InBhc3Nwb3J0IiwieDV1IjoiaHR0cDovL05FVS1DMDJGRzJLN01MODU6ODA4MC9jY2lkL2F1dGhuL3YyL2NlcnRzLzExMDAxLjEwMDAxIn0.eyJhdHRlc3QiOiJBIiwiZGVzdCI6eyJ0biI6WyIxNTcxNTU1MDAwMCJdfSwiaWF0IjoxNjQ5NTM2NTMxLCJvcmlnIjp7InVyaSI6InNpcDphbGljZUBleGFtcGxlLmNvbSJ9LCJvcmlnaWQiOiJjODcyNDU3NS1iNzgxLTExZWMtYjU3NC0wMjQyYWMxMTAwMDIifQ.piGZhwqwWaKM4cOcrDTMeFKOY5UlekVDlKZTxlge4x0ERnSe9uW4400gaoVFdpGiTOzoCt9QdSfwLV_hcmvT0g;info=<http://NEU-C02FG2K7ML85:8080/ccid/authn/v2/certs/11001.10001>;alg=ES256;ppt=\"shaken\""
    errorResponse400a:
      title: errorResponseMissingRequestBody
      type: object
      required: 
        - error
      properties:
        error:
          type: string
          description: The request could not be processed due to missing request body.          
          example: Missing request body
    errorResponse400b:
      title: errorResponseMissingMandatoryParameter
      type: object
      required: 
        - error
      properties:
        error:
          type: string
          description: The request could not be processed due to missing parameters.
          example: Missing mandatory parameter
    errorResponse400c:
      title: errorResponseInvalidParameterValue
      type: object
      required: 
        - error
      properties:
        error:
          type: string
          description: The request could not be processed due to invalid parameter value.
          example: Invalid parameter value
    errorResponse400d:
      title: errorResponseFailedToParseMessageBody
      type: object
      required: 
        - error
      properties:
        error:
          type: string
          description: The request could not be processed due to failure to parse the message body
          example: Failed to parse message body
    shakenVerificationRequest:
      title: verificationRequest
      type: object
      required: 
        - identityHeader
        - to
        - time
        - from
      properties:
        identityHeader:
