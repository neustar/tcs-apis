          required: false
          style: form
          schema:
            type: boolean
        - name: ecnam
          in: query
          description: Flag for performing ECNAM (or RCD) lookup
          required: false
          style: form
          schema:
            type: boolean
        - name: robocall
          in: query
          description: Flag for returning Robocall Call Insight data
          required: false
          style: form
          schema:
            type: boolean
        - name: cnamPrefix
